    ></script>
    <script type="text/javascript" src="js/jquery.flexisel.js"></script>
    <script>
      $(window).load(function () {
        $("#flexiselCarousel").flexisel({
          visibleItems: 4,
          itemsToScroll: 2,
          animationSpeed: 400,
          infinite: true,
          navigationTargetSelector: null,
          autoPlay: {
            enable: true,
            interval: 5000,
            pauseOnHover: true,
          },
          responsiveBreakpoints: {
            portrait: {
              changePoint: 480,
              visibleItems: 1,
              itemsToScroll: 1,
            },
            landscape: {
              changePoint: 640,
              visibleItems: 2,
              itemsToScroll: 2,
            },
            tablet: {
              changePoint: 768,
              visibleItems: 3,
              itemsToScroll: 3,
            },
          },
        });
      });
    </script>
